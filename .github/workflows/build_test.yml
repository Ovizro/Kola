# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t"]
        os: [windows-latest, ubuntu-20.04, macos-latest]
        exclude:
          # package dependencies error on macos
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel Cython==3.1.3
    - name: Build dist and test with unittest
      run: |
        make build install test build_dist
